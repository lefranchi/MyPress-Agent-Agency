strategy_task:
  description: >-
    1. Definir o objetivo, persona, tom de voz (autoritário e inspirador) e mensagem central para o tópico: '{topic}'.
    2. Usar a ferramenta `RAG Content Retriever Tool` para extrair o conteúdo técnico da base de conhecimento.
    O resultado deve ser um Briefing detalhado contendo: Objetivo, Persona, Tom de Voz, Mensagem Central e o Conteúdo RAG extraído.
  expected_output: >-
    Um Briefing de Conteúdo completo e o Conteúdo RAG extraído, prontos para o SEO Specialist.
  agent: content_strategist

seo_task:
  description: >-
    Com base no Briefing e no Conteúdo RAG, realizar a pesquisa de palavras-chave (simulada) e definir a estrutura de SEO.
    O resultado deve ser um Plano de SEO contendo: Palavra-chave Principal, Intenção de Busca, Estrutura de Headings (H1, H2, H3) e rascunhos de Meta Title e Meta Description.
  expected_output: >-
    Um Plano de SEO detalhado, pronto para ser usado pelo Copywriter.
  agent: seo_specialist

writing_task:
  description: >-
    Redigir o artigo completo (mínimo 800 palavras) usando o Conteúdo RAG como base e seguindo estritamente o Plano de SEO.
    Focar em clareza, persuasão e valor para o leitor, mantendo o tom de voz definido.
  expected_output: >-
    O rascunho inicial do artigo em formato Markdown.
  agent: copywriter

editing_task:
  description: >-
    Revisar o rascunho do artigo. Focar na estrutura, lógica, fluidez, coerência argumentativa e aderência ao Briefing original.
    O resultado deve ser um rascunho refinado, pronto para a revisão final de gramática.
  expected_output: >-
    O rascunho refinado do artigo, com melhorias editoriais e estruturais.
  agent: content_editor

proofreading_task:
  description: >-
    Realizar a revisão final (Proofreading) do rascunho refinado. Corrigir erros gramaticais, ortográficos e de pontuação.
    O resultado deve ser o Artigo Final, pronto para publicação.
  expected_output: >-
    O Artigo Final, 100% livre de erros e pronto para ser publicado.
  agent: proofreader

design_task:
  description: >-
    Criar um prompt detalhado para a ferramenta `Image Generator Tool` que resulte em um infográfico ou imagem de destaque para o artigo.
    O resultado deve ser a descrição da imagem gerada e o caminho do arquivo (simulado).
  expected_output: >-
    A descrição da imagem gerada e o caminho do arquivo (simulado) para o Publisher.
  agent: designer

social_media_task:
  description: >-
    Com base no Artigo Final, criar 3 variações de copy para redes sociais (LinkedIn, Instagram e X/Twitter), incluindo hashtags relevantes e uma chamada para ação (CTA).
  expected_output: >-
    Um bloco de texto contendo as 3 copies de redes sociais formatadas.
  agent: social_media_manager

publishing_task:
  description: >-
    Usar o Artigo Final, o Plano de SEO e a ferramenta `WordPress Publisher Tool` para simular a publicação do post no WordPress.
    O Publisher deve reunir o Título (do Plano de SEO), o Conteúdo (do Artigo Final) e os Metadados (do Plano de SEO e Social Media Copy) e executar a publicação.
  expected_output: >-
    A confirmação da publicação no WordPress (URL de rascunho) e um resumo de todo o processo.
  agent: publisher
